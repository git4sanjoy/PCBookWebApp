<div class="login-box" style="margin-top:-0em;">
    <div class="login-logo">
        <i class="fa fa-user"></i> <a href="/"><b>PC</b> App Login</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <div class="row">
            <!--Server side error messageing------>
            <div class="col-sm-12">
                <div class="" ng-hide="serverMessage">
                    <div class="alert alert-{{messageType}} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 style="margin-top:0"><i class="fa fa-times-circle"></i> Errors!</h3>
                        <ul>
                            <li ng-repeat="errMsg in validationErrors">{{ errMsg }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End Server side error messageing-->
            <!--Client side error messageing------>
            <div class="col-sm-12">
                <div class="alert alert-{{messageType}} alert-dismissable" ng-hide="clientMessage">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-check"></i> {{messageType}}!</h4>
                    {{message}}
                </div>
            </div>
            <!--End Client side error messageing-->
        </div>


        <form name="loginForm" novalidate role="form" id="loginForm" ng-submit="submitLoginForm()">
            <div class="form-group has-feedback">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input ng-model="userLoginEmail" ng-required="true">
                </md-input-container>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password</label>
                    <input ng-model="userLoginPassword" type="password" ng-required="true">
                </md-input-container>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">

                </div><!-- /.col -->
                <div class="col-xs-4">
                    <md-button md-no-ink="" class="md-raised md-primary" type="submit">Login</md-button>
                </div><!-- /.col -->
            </div>
        </form>

    </div><!-- /.login-box-body -->
</div>
