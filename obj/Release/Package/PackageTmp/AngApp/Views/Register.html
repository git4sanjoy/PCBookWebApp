<div class="register-box" style="margin-top:0em;">
    <div class="register-logo">
        <i class="fa fa-user-plus"></i> <a href="/"><b>PC</b>Book Register</a>
    </div>
    <div class="register-box-body">
        <div class="row">
            <!--Server side error messageing------>
            <div class="col-sm-12">
                <div class="" ng-hide="serverMessage">
                    <div class="alert alert-{{messageType}} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 style="margin-top:0"><i class="fa fa-times-circle"></i> Errors!</h3>
                        <ul>
                            <li ng-repeat="errMsg in validationErrors">{{ errMsg }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End Server side error messageing-->
            <!--Client side error messageing------>
            <div class="col-sm-12">
                <div class="alert alert-{{messageType}} alert-dismissable" ng-hide="clientMessage">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-check"></i> {{messageType}}!</h4>
                    {{message}}
                </div>
            </div>
            <!--End Client side error messageing-->
        </div>

        <form name="registerForm" novalidate role="form" id="registerForm" ng-submit="registerUser()">
            <div class="form-group has-feedback">
                <label>Show Room</label>
                <div class="input-group" ng-class="{ 'has-error' : userUnitsForm.unitListDdl.$invalid && (userUnitsForm.unitListDdl.$dirty || submitted)}">
                    <span class="input-group-addon"><i class="fa fa-cube"></i></span>
                    <select name="unitListDdl" class="form-control" tabindex="2" autofocus
                            ng-focus="true"
                            move-focus-by-enter-key
                            ng-model="userRegistrationUnitListDdl"
                            ng-options="r.text for r in groups track by r.id"
                            ng-required="true">
                        <option value="">--Select Show Room Name--</option>
                    </select>
                </div>
                <p ng-show="userUnitsForm.unitListDdl.$error.required && (userUnitsForm.unitListDdl.$dirty || submitted)" class="help-block">Select Unit</p>
            </div>
            <div class="form-group has-feedback">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Full Name</label>
                    <input ng-model="userRegistrationName" ng-required="true">
                </md-input-container>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input ng-model="userRegistrationEmail" ng-required="true">
                </md-input-container>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password</label>
                    <input ng-model="userRegistrationPassword" type="password" ng-required="true">
                </md-input-container>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password</label>
                    <input ng-model="userRegistrationConfirmPassword" type="password" ng-required="true">
                </md-input-container>
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>


            <div class="row">
                <div class="col-xs-8">
                    <input id="profile-img" name="myFile" upload-file="myFile" type="file" />
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <md-button md-no-ink="" class="md-raised md-primary" ng-click="registerUser()">Register</md-button>
                </div><!-- /.col -->
            </div>
        </form>

        <!--<div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
        </div>-->

        <a href="/Login" class="text-center">I already have a membership</a>
    </div><!-- /.form-box -->
</div>
