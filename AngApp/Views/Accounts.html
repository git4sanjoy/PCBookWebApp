<div class="register-box" style="margin-top:0em;">
    <div class="register-logo">
        <a href="/"><b>PC</b>Requisition</a>
    </div>
    <div class="register-box-body">
        <div class="row">
            <!--Server side error messageing------>
            <div class="col-sm-12">
                <div class="" ng-hide="serverMessage">
                    <div class="alert alert-{{messageType}} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 style="margin-top:0"><i class="fa fa-times-circle"></i> Errors!</h3>
                        <ul>
                            <li ng-repeat="errMsg in validationErrors">{{ errMsg }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End Server side error messageing-->
            <!--Client side error messageing------>
            <div class="col-sm-12">
                <div class="alert alert-{{messageType}} alert-dismissable" ng-hide="clientMessage">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-check"></i> {{messageType}}!</h4>
                    {{message}}
                </div>
            </div>
            <!--End Client side error messageing-->
        </div>
        <p><strong>Email : </strong>{{accountInfo.Email}}</p>
        <form name="changePasswordForm" novalidate role="form" id="loginForm" ng-submit="submitChangePasswordForm()">
            <div class="form-group has-feedback">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Old Password</label>
                    <input ng-model="changePassFormOldPassword" type="password" ng-required="true">
                </md-input-container>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password</label>
                    <input ng-model="changePassFormPassword" type="password" ng-required="true">
                </md-input-container>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Confirm Password</label>
                    <input ng-model="changePassFormConfirmPassword" type="password" ng-required="true">
                </md-input-container>
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    
                </div><!-- /.col -->
                <div class="col-xs-7">
                    <md-button md-no-ink="" class="md-raised md-primary" ng-click="changePassword()">Change Password</md-button>
                </div><!-- /.col -->
            </div>
        </form>
    </div><!-- /.form-box -->
</div>
