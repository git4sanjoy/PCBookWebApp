

<div class="box box-danger">
    <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-users"></i> Purchased Product</h3>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <!--Server side error messageing------>
    <div class="col-sm-12">
        <div class="" ng-hide="serverMessage">
            <div class="alert alert-{{messageType}} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 style="margin-top:0"><i class="fa fa-times-circle"></i> Errors!</h3>
                <ul>
                    <li ng-repeat="errMsg in validationErrors">{{ errMsg }}</li>
                </ul>
            </div>
        </div>
    </div>
    <!--End Server side error messageing-->
    <!--Client side error messageing------>
    <div class="col-sm-12">
        <div class="alert alert-{{messageType}} alert-dismissable" ng-hide="clientMessage">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h4><i class="icon fa fa-check"></i> {{messageType|capitalize}}!</h4>
            {{message}}
        </div>
    </div>
    <!--End Client side error messageing-->
    <form name="entryForm" novalidate role="form" class="form-horizontal" id="entryForm">
        <div class="box-body">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <label>Purchased Product Name</label>
                    <div class="input-group" ng-class="{ 'has-error' : entryForm.PurchasedProductName.$invalid && (entryForm.PurchasedProductName.$dirty || submitted)}">
                        <span class="input-group-addon"><i class="fa fa-ship"></i></span>
                        <input id="PurchasedProductName" type="text" class="form-control" name="PurchasedProductName" autocomplete="off" tabindex="1" autofocus
                               move-focus-by-enter-key
                               ng-model="purchasedProduct.PurchasedProductName"
                               ng-required="true">
                    </div>
                    <!--<p ng-show="entryForm.SupplierName.$error.required && (entryForm.SupplierName.$dirty || submitted)" class="help-block">Main Category name is required.</p>-->
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <label>Product Type</label>
                    <div class="input-group" ng-class="{ 'has-error' : entryForm.ProductTypeId.$invalid && (entryForm.ProductTypeId.$dirty || submitted)}">
                        <span class="input-group-addon"><i class="fa fa-ship"></i></span>
                        <select class="form-control" data-val="true" data-ng-options="item.ProductTypeId as item.ProductTypeName for item in ProductTypeList" id="ProductTypeId" name="ProductTypeId" ng-model="purchasedProduct.ProductTypeId" ng-required="true"></select>
                    </div>
                    <!--<p ng-show="entryForm.ProductTypeId.$error.required && (entryForm.ProductTypeId.$dirty || submitted)" class="help-block">Product type is required.</p>-->
                </div>

            </div>
        </div><!-- /.box-body -->

        <div class="box-footer no-border">
            <div class="form-actions text-center">
                <div class="form-group" style="margin-bottom: 0">
                    <button type="button" ng-click="Save(purchasedProduct)" ng-disabled="entryForm.$invalid" class="btn btn-success uppercase saveButton">Save</button>
                    <button type="button" ng-click="UpdateInput(purchasedProduct)" ng-disabled="entryForm.$invalid" class="btn btn-success uppercase updateButton">Update</button>
                    <button type="button" ng-click="Cancel()" class="btn btn-default uppercase cancelButton">Cancel</button>
                </div>
            </div>
        </div><!-- /.box-footer -->

    </form>
</div>

    <div class="box-body">
        <table class="table table-bordered table-hover table-condensed">
            <tr style="font-weight: bold" class="danger">
                <td style="width:20%">Purchased Product Name</td>
                <td style="width:20%">Product Type</td>
                <td colspan="2" style="width:20%">Action</td>
            </tr>
            <tr ng-repeat="item in List">
                <td>
                    <!-- editable buyername (text with validation) -->
                    <span editable-text="item.PurchasedProductName" e-name="PurchasedProductName" e-form="rowform" onbeforesave="checkName($data, item.id)" e-required>
                        {{ item.PurchasedProductName || 'empty' }}
                    </span>
                </td>
                <td>
                    <!-- editable buyername (text with validation) -->
                    <!--<span editable-text="ProcessList.UnitRoleId" e-name="ProcessListName" e-form="rowform" onbeforesave="checkName($data, ProcessList.id)" e-required>
                         {{item.ProductTypeName || 'empty' }}
                     </span>-->
                    <span>
                        <select name="repeatSelect" class="form-control" id="repeatSelect" ng-model="item.ProductTypeId">
                            <option ng-repeat="option in ProductTypeList" ng-selected="{{option.ProductTypeId == item.ProductTypeId}}" value="{{option.ProductTypeId}}">
                                {{option.ProductTypeName}}
                            </option>
                        </select>
                    </span>
                </td>

                <td style="white-space: nowrap">
                    <!-- form -->
                    <form editable-form name="rowform" onbeforesave="Update($data, item.PurchasedProductId, item.ProductTypeId)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == item">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-warning">
                            <i class="fa fa-pencil"></i> Update
                        </button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                            <i class="fa fa-close"></i>
                        </button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary btn-sm" ng-click="rowform.$show()"><i class="glyphicon glyphicon-edit"></i></button>
                        <button class="btn btn-danger btn-sm" ng-click="Delete(item)"><i class="glyphicon glyphicon-trash"></i></button>
                    </div>
                </td>
            </tr>
        </table>

    </div>


    <div class="box-footer no-border">

    </div>

</div>
